<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages com Comunicação ao Servidor</title>
</head>
<body>
    <h1>GitHub Pages com Comunicação ao Servidor</h1>

    <script>
        // Exemplo de solicitação AJAX usando JavaScript (substitua com as informações do seu servidor)
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "http://[2a01:d0:ac2a:ffff:ffff:ffff:ffff:1107]:5000/index.html", true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                console.log(xhr.responseText);
            }
        };
        xhr.send();
    </script>
</body>
</html>
